name: Twitter Bot

on:
  schedule:
    # Run at optimal times in IST (UTC+5:30)
    - cron: '0 10 * * *'  # 10:00 AM IST
    - cron: '0 13 * * *'  # 1:00 PM IST
    - cron: '0 16 * * *'  # 4:00 PM IST
    - cron: '0 19 * * *'  # 7:00 PM IST
    - cron: '0 22 * * *'  # 10:00 PM IST
  # Allows manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Twitter Bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        BOT_TOPICS: ${{ secrets.BOT_TOPICS }}
        BOT_PERSONALITY: ${{ secrets.BOT_PERSONALITY }}
        TWEETS_PER_TOPIC: ${{ secrets.TWEETS_PER_TOPIC }}
      run: python main.py 